<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
    <h1>Welcome to Tic Tac Toe</h1>
    <table>
      <tr>
        <td class="square" id="r1-1" data-position="8"></td>
        <td class="square" id="r1-2" data-position="1"></td>
        <td class="square" id="r1-3" data-position="6"></td>
      </tr>
      <tr>
        <td class="square" id="r2-1" data-position="3"></td>
        <td class="square" id="r2-2" data-position="5"></td>
        <td class="square" id="r2-3" data-position="7"></td>
      </tr>
      <tr>
        <td class="square" id="r3-1" data-position="4"></td>
        <td class="square" id="r3-2" data-position="9"></td>
        <td class="square" id="r3-3" data-position="2"></td>
      </tr>
    </table>
    <script src="ttt.js" charset="utf-8"></script>
    <div id="message"></div>
    <a href="" id="reset">New Game?</a>
  </body>
</html>
